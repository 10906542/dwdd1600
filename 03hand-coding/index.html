        <style>
            /* Initial state for the image - hidden (opacity 0) */
            .fade-in {
                opacity: 0;
                transition: opacity 0.5s ease-in; /* Fade in over 2 seconds */
            }

            /* Once the page loads, this class is added */
            .fade-in.visible {
                opacity: 1; /* Fully visible */
            }

            .image-space {
                margin: 1px; /* Add space to the right */
            }
        </style>

        <script>
            // Wait for the page to load
            window.addEventListener("load", function() {
                // Get all images with the 'fade-in' class
                const images = document.querySelectorAll('.fade-in');
                
                // Add the 'visible' class to trigger the fade-in effect
                images.forEach((image) => {
                    image.classList.add('visible');
                });
            });
        </script>
