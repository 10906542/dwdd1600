        <style>
             body {margin: 0;}

            b {

        <h3>

        <style>
        body {
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }

        .image-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }

        .image-space {
            flex: 1; 
            width: 100%; 
            max-width: 480px;
            height: auto; 
            object-fit: contain; 
        }

        
        .image-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 100%; 
            overflow: hidden;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }
    </style>
    <div class="image-container">
        <div class="image-wrapper">
        <img src="images/Personal-Poster-Red-Final.jpg" alt="personal poster" class="image-space fade-in">
        </div>
        <div class="image-wrapper">
        <img src="images/Uncle%20Willy%20Perfected%20YOU%20VOTE%20YOU.png" alt="personal poster" class="image-space fade-in">
        </div>
        </div>
        
        <script>
            // Wait for the page to load
            window.addEventListener("load", function() {
                // Get all images with the 'fade-in' class
                const images = document.querySelectorAll('.fade-in');
                
                // Add the 'visible' class to trigger the fade-in effect
                images.forEach((image) => {
                    image.classList.add('visible');
                });
            });
        </script>
  
    </body>
