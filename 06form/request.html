<main>
    <h1 class="center">commission request</h1>
    <form method="get" class="commissionform" action="thanks.html">
    
    
    
    <fieldset>
    <legend>personal info</legend>
    <label>full name*<input type="text" name="name" required></label>
        <label>phone number*<input type="tel" name="phone" required placeholder="123-456-7899"></label>
        <label>email*<input type="email" name="email" required></label>
    </fieldset>
    
    <fieldset>
    <legend>type of work wanted</legend>
            <label><input type="radio" name="method" value="photo editing">photo editing (stylization, touch-ups)</label>
            <label><input type="radio" name="method" value="traditional art">traditional art (paintings, charcoal, illustrations)</label>
            <label><input type="radio" name="method" value="graphic design">graphic design (web design, logos, branding)</label>
            <label><input type="radio" name="method" value="printed design">printed design (greeting cards, invitations)</label>
            </fieldset>
    <fieldset>
    <legend>intended use</legend>
    <label><input type="checkbox" name="commercial">commercial
        </label>
    <label><input type="checkbox" name="personal">personal
        </label>
        <label><input type="checkbox" name="charity"> charity
        </label>
        <label><input type="checkbox" name="other"> other
        </label>
    </fieldset>
    <fieldset>
     <label>time needed by
            <select name="time">
            <option value="none">select one</option>
                <option value="whenever">whenever</option>
                <option value="months">in the next few months</option>
                <option value="weeks">in the next few weeks</option>
                <option value="asap">asap</option>
                </select>    
                </label>
            </fieldset>    
        
        
    <label class="purple" >project description
            <textarea name="comments"></textarea>
    </label>
        
    <label class="purple">special requests
            <textarea name="comments"></textarea>
    </label>
        
        
        
        
        
    <input type="submit" value="send">
    </form>
